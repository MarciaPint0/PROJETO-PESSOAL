<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- MEU CSS -->
    <link rel="stylesheet" href="meu-estilo.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

    <!-- FONTES -->
    <link rel="stylesheet" href="fonts/stylesheet.css">

</head>
<body class="vh-100">
    <div class="container-fluid h-100 d-flex flex-wrap align-items-center justify-content-center">
        <div class="row d-flex justify-content-center">
            <div class="row imagem-login d-flex justify-content-center gap-5 align-items-end ">
                <div class="col-3"><img class="w-100" src="imagens/Icons/login_gato_aberto.png" alt=""></div>
                <div class="col-3"><img class="w-100" src="imagens/Icons/login_cao_aberto.png" alt=""></div>
            </div>

            <div class="row d-flex justify-content-center gap-5">
                
            
                <div class="col-3 login caixa-login d-flex align-items-center">
                    
                    <div class="row d-flex flex-wrap gap-3 justify-content-center">
                        <div class="col-12 text-center">
                            <input class="w-75" type="text" name="user" placeholder="Usuário">
                        </div>
                        <div class="col-12 text-center" >
                            <input class="w-75" type="text" name="password" placeholder="Palavra Passe">
                        </div>
                        <div class="col-4 text-center">
                            <input type="submit" value="Entrar">
                        </div>
                    </div>
                </div>

                <div class="col-3 login caixa-registar d-flex align-items-center">
                    <div class="row d-flex flex-wrap gap-3 justify-content-center">
                        <div class="col-12 text-center">
                            <input class="w-75" type="text" name="novo_user" placeholder="Usuário">
                        </div>
                        <div class="col-12 text-center">
                            <input class="w-75" type="text" name="nova_senha" placeholder="Palavra Passe">
                        </div>
                        <div class="col-12 text-center">
                            <input class="w-75" type="text" name="senha_repetida" placeholder="Repita a Palavra Passe">
                        </div>
                        <div class="col-4 text-center">
                            <input type="submit" value="Validar">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
