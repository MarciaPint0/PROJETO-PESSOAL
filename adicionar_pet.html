<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- MEU CSS -->
    <link rel="stylesheet" href="meu-estilo.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

    <!-- FONTES -->
    <link rel="stylesheet" href="fonts/stylesheet.css">

</head>
<body>
    <div class="container-fluid m-0 p-0">
        <div class="hstack">
            <!-- COLUNA ESQUERDA -->
            <div id="first" class="sticky-bottom fixed-top vh-100">
                <!-- FOTO E NOME GROOMER -->
                <div class="row">
                    <div class="col m-0 pe-0" >
                        <div id="img-user"></div>
                    </div>
                    <div class="col-7 m-0 p-0">
                        <div><b>Groomer</b> <br> Márcia Pinto</div>
                    </div>
                </div>

                <!-- BARRA DE PESQUISA -->
                <div  class="row mt-5">
                    <div class="col-9 m-0 p-0">
                        <form action="">
                            <input id="barra-pesquisa" class="py-1 ps-2" type="text" name="pesquisar" placeholder="Pesquisar">
                        </form>
                    </div>
                    <div  class="col-1 text-end">
                        <img src="imagens/Icons/Lupa.png" alt="" style="width: 23px;">
                    </div>
                </div>
                <!-- MENU -->
                    <div class="row mt-5 d-flex align-items-center">
                        <div class="col-1 d-flex align-items-center">
                            <img class="icon" src="imagens/Icons/seta-direita.png" alt="" >
                        </div>
                        <div class="col">
                            Calendário
                        </div>
                    </div>
                    <div class="row my-2 ">
                        <div class="col-1 d-flex align-items-center">
                            <img class="icon" src="imagens/Icons/seta-direita.png" alt="">
                        </div>
                        <div class="col ">
                            Clientes
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1 d-flex align-items-center">
                            <img class="icon" src="imagens/Icons/seta-direita.png" alt="">
                        </div>
                        <div class="col ">
                            Estatisticas
                        </div>
                    </div>

                <!-- DEFINIÇÕES -->
                <div id="configs" class="row">
                    <div class="col-1 d-flex align-items-center">
                        <img class="icon" src="imagens/Icons/definicoes.png" alt="definicoes" >
                    </div>
                    <div class="col">
                        Configurações
                    </div>
                </div>
                <div id="sair" class="row">
                    <div class="col-1 d-flex align-items-center">
                        <img class="icon" src="imagens/Icons/sair.png" alt="definicoes" >
                    </div>
                    <div class="col">
                        Sair
                    </div>
                </div>
            </div>

            <!-- COLUNA MEIO -->
            <div id="mid" class="vh-100 overflow-auto">

                <div class="hstack gap-3">
                    <div id="titulo-adicionar" class="pe-5 pt-2 m-0 vh-100 ">
                        <div class="ps-3">Adicionar pet</div>
                        <div class="foto-fundo"><img src="imagens/background/cao_2.png" alt="" style="width:80%;"></div>
                    </div>

                    <div id="direita-insert" class="pt-5 ms-auto vh-100">

                        <div id="escolha-tipo" class="row m-auto gap-3 justify-content-center">
                            <div class="escolha col-5 d-flex gap-5 justify-content-center py-2">
                                <div class="escolhido"><img class="icon-escolha" src="imagens/Icons/cao-cor.png" alt=""></div>
                                <img class="icon-escolha" src="imagens/Icons/gato.png" alt="">
                                <img class="icon-escolha" src="imagens/Icons/coelho.png" alt="">
                            </div>
                            <div class="escolha col-3 d-flex gap-4 justify-content-center py-2 align-items-center">
                                <img class="icon-sexo" src="imagens/Icons/macho.png" alt="">
                                <img class="icon-sexo" src="imagens/Icons/femea.png" alt="">
                            </div>
                            
                        </div>


                        <div class="box mt-3 px-4 pb-3 ">
                            <div class="titulo-box text-uppercase">Tutor</div>
                            <div class="row">
                                <div class="col">
                                    <label for="nome_tutor" class="ps-3">Nome</label><br>
                                    <input type="text" name="nome_tutor" class="w-100 px-3 py-1">
                                </div>
                                <div class="col">
                                    <label for="contacto_tutor" class="ps-3">Contacto</label><br>
                                    <input type="text" name="contacto_tutor" class="w-100 px-3 py-1">
                                </div>
                            </div>
                        </div>

                        <div class="box mt-3 px-4 pb-3 ">
                            <div class="titulo-box text-uppercase">Pet</div>
                            <div class="row">
                                <div class="col">
                                    <div id="insert" class="d-flex justify-content-center align-items-center pb-3 m-0">+</div>
                                </div>
                                <div class="col">
                                    <label for="nome_pet" class="ps-3">Nome</label><br>
                                    <input type="text" name="nome_pet" class="w-100 px-3 py-1"><br>
                                    
                                    <label for="raca" class="ps-3 pt-1">Raça</label><br>
                                    <input type="text" name="raca" class="w-100 px-3 py-1"><br>
                                    
                                    <div class="row pt-1">
                                        <div class="col">
                                            <label for="idade" class="ps-3">Idade</label><br>
                                            <input type="text" name="idade" class="w-100 px-3 py-1">
                                        </div>
                                        <div class="col">
                                            <label for="peso" class="ps-3">Peso</label><br>
                                            <input type="text" name="peso" class="w-100 px-3 py-1">
                                        </div>
                                    </div>
                                    
                                    <div class="row pt-1">
                                        <div class="col">
                                            <label for="pelo" class="ps-3">Pêlo</label><br>
                                            <input type="text" name="pelo" class="w-100 px-3 py-1"><br>
                                        </div>
                                        
                                        <div class="col">
                                            <label for="alergias" class="ps-3">Alergias</label><br>
                                            <div class="d-flex gap-2 pt-1">
                                                <input type="radio" id="sim" name="alergias" value="sim">
                                                <label for="sim">Sim</label>
                                                <input type="radio" id="nao" name="alergias" value="nao">
                                                <label for="nao">Não</label>
                                            </div>
                                            
                                            
                                        </div>
                                    </div>
                                
                                </div>
                            </div>
                            <div class="row">
                                <label for="obs" class="ps-3 pt-2">Observações</label><br>
                                <div class="col"><textarea name="obs" class="w-100" id="" cols="30" rows="6"></textarea></div>
                                
                            </div>
                            
                        </div>


                    </div>
                  </div>
                  
                <!-- TITULO PÁGINA -->
                
                
                
            
            </div>

            <!-- COLUNA DIREITA -->
            <div id="last" class="ms-auto fixed-top vh-100 text-center">
                <!-- FILTROS -->
                <div class="row justify-content-center mt-2">
                    <img src="imagens/Icons/filtros.png" alt="" style="width: 58px;">
                </div>

                <!-- REDES SOCIAIS -->
                <div id="coluna-redes" class="h-100">
                    
                    <a href=""><img class="redes" src="imagens/Icons/linkedin.png" alt=""></a>
                
                    <a href=""><img class="redes" src="imagens/Icons/facebook.png" alt=""></a>
                
                    <a href=""><img class="redes" src="imagens/Icons/instagram.png" alt=""></a>
                
                    <a href=""><img class="redes" src="imagens/Icons/whatsapp.png" alt=""></a>
                
                    <a href=""><img class="redes" src="imagens/Icons/meta.png" alt=""></a>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
