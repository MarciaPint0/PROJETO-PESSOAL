<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Pessoal</title>
    <link rel="stylesheet" href="meu_estilo.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="row w-100 p-0 m-0" id="principal">
        <div class="col-1" id="header">
            <!-- FOTO E NOME GROOMER -->
            <div class="row">
                <div class="col m-0 pe-0" >
                    <div id="img-user"></div>
                </div>
                <div class="col-7 m-0 p-0">
                    <div><b>Groomer</b> <br> Márcia Pinto</div>
                </div>
            </div>

            <!-- BARRA DE PESQUISA -->
            <div  class="row mt-5">
                <div class="col-9 m-0 p-0">
                    <form action="">
                        <input id="barra-pesquisa" class="py-1 ps-2" type="text" name="pesquisar" placeholder="Pesquisar">
                    </form>
                </div>
                <div  class="col-1 text-end">
                    <img src="imagens/Icons/Lupa.png" alt="" style="width: 23px;">
                </div>
            </div>
            <!-- MENU -->
                <div class="row mt-5 d-flex align-items-center">
                    <div class="col-1 d-flex align-items-center">
                        <img class="icon" src="imagens/Icons/seta-direita.png" alt="" >
                    </div>
                    <div class="col">
                        Calendário
                    </div>
                </div>
                <div class="row my-2 ">
                    <div class="col-1 d-flex align-items-center">
                        <img class="icon" src="imagens/Icons/seta-direita.png" alt="">
                    </div>
                    <div class="col ">
                        Clientes
                    </div>
                </div>
                <div class="row">
                    <div class="col-1 d-flex align-items-center">
                        <img class="icon" src="imagens/Icons/seta-direita.png" alt="">
                    </div>
                    <div class="col ">
                        Estatisticas
                    </div>
                </div>

            <!-- DEFINIÇÕES -->
            <div id="configs" class="row">
                <div class="col-1 d-flex align-items-center">
                    <img class="icon" src="imagens/Icons/definicoes.png" alt="definicoes" >
                </div>
                <div class="col">
                    Configurações
                </div>
            </div>
            <div id="sair" class="row">
                <div class="col-1 d-flex align-items-center">
                    <img class="icon" src="imagens/Icons/sair.png" alt="definicoes" >
                </div>
                <div class="col">
                    Sair
                </div>
            </div>
        </div>

        <div class="col" id="main">main</div>


        <div class="col-1" id="footer">

            <!-- FILTROS -->
            <div class="row justify-content-center mt-2">
                <img src="imagens/Icons/filtros.png" alt="" style="width: 58px;">
            </div>

            <!-- REDES SOCIAIS -->
            <div id="redes" class="d-flex flex-wrap gap-2">
                <div class="row">
                    <img src="imagens/Icons/linkedin.png" alt="">
                </div>
                <div class="row ">
                    <img src="imagens/Icons/facebook.png" alt="">
                </div>
                <div class="row">
                    <img src="imagens/Icons/instagram.png" alt="">
                </div>
                <div class="row">
                    <img src="imagens/Icons/whatsapp.png" alt="">
                </div>
                <div class="row">
                    <img src="imagens/Icons/meta.png" alt="">
                </div>
            </div>

        </div>
    </div>
</body>
</html>
